<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجري للملابس</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: 250px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .buy-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .buy-button:hover {
            background: #218838;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .contact {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>متجري للملابس</header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="قميص الرجاء الأساسي">
            <h3>قميص الرجاء الأساسي</h3>
            <p>السعر: 299 درهم</p>
            <button class="buy-button">أضف إلى السلة</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="قميص الرجاء الاحتياطي">
            <h3>قميص الرجاء الاحتياطي</h3>
            <p>السعر: 279 درهم</p>
            <button class="buy-button">أضف إلى السلة</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="قميص الرجاء الثالث">
            <h3>قميص الرجاء الثالث</h3>
            <p>السعر: 259 درهم</p>
            <button class="buy-button">أضف إلى السلة</button>
        </div>
    </div>
    
    <div class="contact">
        <h2>تواصل معنا</h2>
        <p>للطلبات والاستفسارات، اتصل بنا على: <strong>+212 600 123 456</strong></p>
        <p>أو عبر البريد الإلكتروني: <strong>info@myclothingstore.com</strong></p>
    </div>
    
    <footer>
        &copy; 2025 جميع الحقوق محفوظة - متجري للملابس
    </footer>
</body>
</html>
